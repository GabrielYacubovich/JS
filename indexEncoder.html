<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="icon" href="encoder.ico" type="image/x-icon">

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Format Converter</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;

        }


        textarea,
        .output-box {
            width: 100%;
            height: 150px;
            resize: none;
            width: 90%;
            margin-bottom: 20px;
            border: 1px solid gray;
            border-radius: 6px;

        }

        .output-box {
            width: 90%;

            margin-bottom: 60px;

        }

        .input-field {
            width: 100%;
            padding: 5px;
            width: 90%;
            margin-top: 5px;
            margin-bottom: 20px;
            border: 1px solid gray;
            border-radius: 6px;
        }

        button {
            margin: 10px 0;
        }

        .header1 {
            color: rgb(72, 42, 42);
            font-size: 40px;
            margin-bottom: 10px;

        }

        .header2 {
            color: rgb(51, 42, 73);
            font-size: 40px;
            margin-bottom: 10px;

        }

        .divider {
            height: 2px;
            background-color: red;
            width: 100%;
            margin-bottom: 30px;
            width: 90%;

        }

        .encodeButton {
            border-radius: 15px;
            margin-top:0px;
            margin-bottom:40px;
            padding: 5px 9px;
            margin-right: 10px;
            background-color: rgb(49, 50, 54);
            border: solid 1px rgb(49, 50, 54);
            color: white;
            background-image: linear-gradient(to right, #780206 0%, #061161 51%, #780206 100%);
            text-align: center;
            transition: 0.5s;
            background-size: 200% auto;
            color: white;
        }

        .encodeButton:hover {
            background-color: rgb(234, 234, 234);
            color: white;
            background-position: right center;
        }
    </style>
</head>

<body>
    <h1 class="header1">Add new case</h1>
    <div class="divider"></div>
    <label for="title">Title:</label>
    <input id="title" class="input-field" type="text">
    <label for="code">Code:</label>
    <input id="code" class="input-field" type="text">
    <label for="categories">Categories:</label>
    <input id="categories" class="input-field" type="text">
    <label for="glossary">Glossary:</label>
    <input id="glossary" class="input-field" type="text">
    <button class="encodeButton" onclick="addNewCase()">Add New Case</button>
    <label for="newCaseOutput">New Case Output:</label>
    <textarea class="input-field" id="newCaseOutput" readonly class="output-box"></textarea>


    <h2 class="header2">Format Converter</h2>
    <div class="divider"></div>
    <p>Syntax example:<br>
        Using the Object.values method to get an array of object values,<br>
        let person = {firstName: "John", lastName: "Doe", age: 30};<br>
        let values = Object.values(person);<br>
        console.log(values); // Output: ["John", "Doe", 30],<br>
        JavaScript;Objects;Methods,<br></p>
    <label for="inputFormatA">Input (FORMAT A):</label>
    <textarea  class="input-field" id="inputFormatA"></textarea>
    <button class="encodeButton" onclick="convert()">Encode</button>
    <label for="outputFormatB">Output (FORMAT B):</label>
    <textarea class="input-field" id="outputFormatB" readonly></textarea>
    <label for="notepad">Notepad:</label>
    <textarea class="input-field" style="border:2px black solid" id="notepad"></textarea>
    <label for="csvContent">CSV Content:</label>
    <textarea class="input-field" id="csvContent"></textarea>
    <button class="encodeButton" onclick="addToCSV()">Download CSV</button>



    <script>
        let csvContent = ""; // Store the CSV content

        function encodeFormatAtoB(input) {
            const endsWithComma = input.endsWith(",");
            const normalizedInput = input.replace(/(\r\n|\n|\r)/g, '%nl%');
            const encodedCommas = normalizedInput.replace(/,/g, '&#x2c');
            const encoded = encodedCommas.replace(/&#x2c%nl%/g, ',');
            return endsWithComma ? encoded.slice(0, -5) + ",\n" : encoded;
        }

        function convert() {
            const inputFormatA = document.getElementById("inputFormatA");
            const outputFormatB = document.getElementById("outputFormatB");

            const encodedText = encodeFormatAtoB(inputFormatA.value);
            outputFormatB.value = encodedText;

            const notepad = document.getElementById("notepad");
            notepad.value += encodedText + '\n';

            // Update the CSV content
            csvContent += encodedText;
        }

        function addToCSV() {
            const csvContentInput = document.getElementById("csvContent");
            const content = csvContentInput.value.trim();

            if (content.length > 0) {
                csvContent += content + '\n';
                csvContentInput.value = "";

                // Save the CSV content to snippets.csv
                const csvData = 'data:text/csv;charset=utf-8,' + encodeURIComponent(csvContent);
                const link = document.createElement('a');
                link.setAttribute('href', csvData);
                link.setAttribute('download', 'snippets.csv');
                link.style.display = 'none';
                document.body.appendChild(link);
                link.click();
                document.body.removeChild(link);
            }
        }

        function addNewCase() {
            const title = document.getElementById("title");
            const code = document.getElementById("code");
            const categories = document.getElementById("categories");
            const glossary = document.getElementById("glossary");
            const newCaseOutput = document.getElementById("newCaseOutput");

            // We'll encode the commas inside the code and glossary fields here
            const encodedCode = code.value.replace(/,/g, '&#x2c');
            const encodedGlossary = glossary.value.replace(/,/g, '&#x2c');

            const caseInput = `${title.value},\n${encodedCode},\n${categories.value},\n${encodedGlossary},\n`;
            const encodedCase = encodeFormatAtoB(caseInput);

            newCaseOutput.value = encodedCase;
            csvContent += encodedCase;

            // Clear input fields after adding
            title.value = "";
            code.value = "";
            categories.value = "";
            glossary.value = "";
        }

    </script>
</body>

</html>
